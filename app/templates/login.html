{% set sub_title = "ログイン" %}
{% include 'common/header.html' %}
    <div class="container">
        <div class="form-box">
            <h2>ログイン</h2>
            <form method="post" class="login-form">
                <input name="username" placeholder="ユーザー名" required class="input-full login-input" />
                <input name="password" type="password" placeholder="パスワード" required class="input-full login-input" />
                <button class="btn login-btn" type="submit">ログイン</button>
            </form>
            <div class="or">または</div>
            <form method="get" action="/register" class="register-form">
                <button class="btn register-btn" type="submit">アカウントを作成</button>
            </form>
            <div style="margin-top:16px;">
                <a href="/">← トップへ戻る</a>
            </div>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul>
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
        </div>
    </div>
{% include 'common/footer.html' %}
